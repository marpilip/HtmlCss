<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="converter_header">Конвертер температур из шкалы Цельсия в градусы Кельвина и градусы Фаренгейта</h1>

    <label for="celsius_input">Введите температуру в Цельсиях:</label>
    <input type="text" id="celsius_input" value="0" placeholder="°C">

    <div class="convert_block">
        <button id="convert_button" class="convert_button">Перевести</button>
    </div>

    <div class="results">
        <div class="kelvin">
            Температура в Кельвинах: <span id="kelvin_result">0</span> K
        </div>
        <br>
        <div class="fahrenheit">
            Температура в Фаренгейтах:
            <span id="fahrenheit_result">0</span> °F
        </div>
    </div>
</div>

</body>
</html>
